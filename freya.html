<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="stylesFreya.css" />
  <link rel="icon" href="logoAG-redondo.png" />
  <title>Freya Sport</title>
</head>

<body>

  <header>
    <div class="freyaLogo">
      <img src="freyaLogo.png" alt="Logo Freya Sport">
    </div>

  </header>


  <div class="container-productos">

    <a href="#remeras">
    <div class="card">
      <img src="Freya/Remeras/remeraLift1.jpg">
      <h3>Remeras</h3>
    </div>
    </a>

    <a href="#tops">
    <div class="card">
      <img src="Freya/Tops/topVenus.jpg">
      <h3>Tops</h3>
    </div>
    </a>

    <a href="#musculosas">
    <div class="card">
      <img src="Freya/Musculosas/muscuShelby.jpg">
      <h3>Musculosas</h3>
    </div>
    </a>

    <a href="#camperas">
    <div class="card">
      <img src="Freya/Camperas/camperaAry.jpg">
      <h3>Camperas</h3>
    </div>
    </a>

    <a href="#shorts">
    <div class="card">
      <img src="Freya/Shorts/shortCandy2.png">
      <h3>Shorts</h3>
    </div>
    </a>

    <a href="#calzas">
      <div class="card">
        <img src="Freya/Calzas/calzaEdica1.jpg" alt="Calzas">
        <h3>Calzas</h3>
      </div>
    </a>


  </div>

  <div id="remeras" class="title-R">
    <h1>REMERAS</h1>
  </div>

  <div  class="container-remeras">

    <div class="card">
      <img src="Freya/Remeras/remeraAbby.jpg" onmouseover="src=('Freya/Remeras/remeraAbby2.jpg')"
        onmouseout="src=('Freya/Remeras/remeraAbby.jpg')">
      <h3>Remera Abby</h3>
      <p>$</p>
    </div>
    <div class="card">
      <img src="Freya/Remeras/remeraLift1.jpg" onmouseover="src=('Freya/Remeras/remeraLift2.jpg')"
        onmouseout="src=('Freya/Remeras/remeraLift1.jpg')">
      <h3>Remera Lift</h3>
      <p>$</p>
    </div>

    <div class="card">
      <img src="Freya/Remeras/remeraMimir1.jpg" onmouseover="src=('Freya/Remeras/remeraMimir2.jpg')"
        onmouseout="src=('Freya/Remeras/remeraMimir1.jpg')">
      <h3>Remera Mimir</h3>
      <p>$</p>
    </div>

    <div class="card">
      <img src="Freya/Remeras/remeraSurf.jpg" onmouseover="src=('Freya/Remeras/remeraSurf2.jpg')"
        onmouseout="src=('Freya/Remeras/remeraSurf.jpg')">
      <h3>Remera Surf</h3>
      <p>$</p>
    </div>

  </div>


  <div id="calzas" class="title">
    <h1>CALZAS</h1>
  </div>

  <div class="container-calzas">

    <div class="card">
      <img src="Freya/Calzas/calzaAcnur1.jpg" onmouseover="src=('Freya/Calzas/calzaAcnur2.jpg')"
        onmouseout="src=('Freya/Calzas/calzaAcnur1.jpg')">
      <h3>Calza Acnur</h3>
      <p>$</p>
    </div>

    <div class="card">
      <img src="Freya/Calzas/calzaBasicaLycra1.png" onmouseover="src=('Freya/Calzas/calzaBasicaLycra2.png')"
        onmouseout="src=('Freya/Calzas/calzaBasicaLycra1.png')">
      <h3>Calza Básica Lycra</h3>
      <p>$</p>
    </div>

    <div class="card">
      <img src="Freya/Calzas/calzaEdica1.jpg" onmouseover="src=('Freya/Calzas/calzaEdica2.jpg')"
        onmouseout="src=('Freya/Calzas/calzaEdica1.jpg')">
      <h3>Calza Édica</h3>
      <p>$</p>
    </div>

    <div class="card">
      <img src="Freya/Calzas/calzaRollo1.jpg" onmouseover="src=('Freya/Calzas/calzaRollo2.jpg')"
        onmouseout="src=('Freya/Calzas/calzaRollo1.jpg')">
      <h3>Calza Rollo</h3>
      <p>$</p>
    </div>

    <div class="card">
      <img src="Freya/Calzas/calzaValhalla1.jpg" onmouseover="src=('Freya/Calzas/calzaValhalla2.jpg')"
        onmouseout="src=('Freya/Calzas/calzaValhalla1.jpg')">
      <h3>Calza Valhalla</h3>
      <p>$</p>
    </div>

  </div>


  </div>
  </main>
</body>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/sweetalert2.min.js"></script>
<script src="js/carrito.js"></script>
<script src="js/pedido.js"></script>

</html>
